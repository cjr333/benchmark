apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

configurations {
  provided
  compile.extendsFrom provided
}

dependencies {
  compile group: 'org.springframework', name: 'spring-core', version: '4.3.9.RELEASE'
  compile group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
  compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.19'
  provided group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.19'

  testCompile group: 'junit', name: 'junit', version: '4.11'
}
